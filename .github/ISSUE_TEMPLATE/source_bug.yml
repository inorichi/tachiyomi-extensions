name: üêû Issue/Bug report
description: Report a source issue/bug in Tachiyomi
title: "<Source Name>: <short description>"
labels: [bug]
body:

  - type: markdown
    attributes:
      value: |
        To report a Tachiyomi Extension issue/bug, include a short but informative title above, and fill out the form below.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Read this carefully, we will close and ignore your issue if you skimmed through this.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have updated the app to version **[0.11.1](https://github.com/tachiyomiorg/tachiyomi/releases/tag/v0.11.1)**.
          required: true
        - label: I have updated all installed extensions.
          required: true
        - label: I have read the [troubleshooting guide](https://tachiyomi.org/help/guides/troubleshooting-problems/).
          required: true
        - label: If this is an issue with the app itself, I should be opening an issue in the [app repository](https://github.com/tachiyomiorg/tachiyomi/issues/new/choose).
          required: true
        - label: I will fill the forms below with sufficient information.
          required: true

  - type: input
    id: tachiyomi-version
    attributes:
      label: Tachiyomi version
      description: |
        What version of Tachiyomi are you using?

        You can find your Tachiyomi version in **More ‚Üí About**.
      placeholder: |
        Example: "0.11.1"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        What version of Android are you using?

        You can find this somewhere in your Android settings.
      placeholder: |
        Example: "Android 11"
    validations:
      required: true

  - type: input
    id: source
    attributes:
      label: Source information
      description: |
        List your source and extension version.

        You can find your Extension version in **Browse ‚Üí Extension**.
      placeholder: |
        Example: "Manga Plus 1.2.20"
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of how to trigger the bug.
      placeholder: |
        Example:
        1. First step
        2. Second step
        3. Bug occurs
    validations:
      required: true

  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behaviour
      description: Explain what you should expect to happen.
      placeholder: |
        Example:
        This should happen.
    validations:
      required: true

  - type: textarea
    id: actual-behaviour
    attributes:
      label: Actual behaviour
      description: Explain what actually happens.
      placeholder: |
        Example: 
        This happened instead.
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.